<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Basic PWA Test</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4a90e2">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PWA Test">
    <meta name="apple-touch-fullscreen" content="yes">
    
    <!-- PWA Links -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    
    <!-- iOS Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/apple-touch-icon-167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120.png">
    
    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" href="/apple-splash-2048x2732.png" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/apple-splash-1668x2388.png" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/apple-splash-1536x2048.png" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2)">
    <link rel="apple-touch-startup-image" href="/apple-splash-1290x2796.png" media="(device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/apple-splash-1179x2556.png" media="(device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/apple-splash-1170x2532.png" media="(device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/apple-splash-1284x2778.png" media="(device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3)">
    <link rel="apple-touch-startup-image" href="/apple-splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)">
    
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Full viewport height and width */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: touch;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            
            /* Ensure content is within safe area on notched phones */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            
            /* Use flex for centering */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        #installContainer {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 32px 24px;
            margin: 16px;
            width: calc(100% - 32px);
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
            transform: translateZ(0);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #4a90e2;
            font-weight: 700;
        }
        
        p {
            margin-bottom: 24px;
            line-height: 1.5;
            color: #666;
            font-size: 16px;
        }
        
        #installButton {
            display: block;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 24px auto;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        #installButton::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        #installButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(74, 144, 226, 0.4);
        }
        
        #installButton:hover::after {
            opacity: 1;
        }
        
        #installButton:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
        }
        
        #installStatus {
            margin-top: 16px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }
        
        /* Handle notched phones */
        @supports(padding: max(0px)) {
            body {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
                padding-top: max(16px, env(safe-area-inset-top));
                padding-bottom: max(16px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div id="installContainer">
        <h1>Basic PWA Test</h1>
        <p>This is a minimal PWA implementation.</p>
        <button id="installButton">Install App</button>
        <p id="installStatus">Checking installation status...</p>
    </div>

    <script>
        // Try to go fullscreen when in standalone mode
        function tryFullscreen() {
            if (document.documentElement.requestFullscreen && !document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            }
        }

        // Check if we're in standalone mode
        function isStandalone() {
            return window.matchMedia('(display-mode: standalone)').matches ||
                   window.matchMedia('(display-mode: fullscreen)').matches ||
                   window.navigator.standalone ||
                   document.referrer.includes('android-app://') ||
                   window.location.search.includes('standalone=true');
        }

        // Handle standalone mode
        if (isStandalone()) {
            console.log('Running in standalone mode');
            document.documentElement.style.backgroundColor = '#ffffff';
            document.body.style.backgroundColor = '#ffffff';
            
            // Try to go fullscreen on first interaction
            document.addEventListener('click', function firstClick() {
                tryFullscreen();
                document.removeEventListener('click', firstClick);
            }, { once: true });
        }

        // Prevent scrolling and touch events
        document.body.addEventListener('touchmove', function(e) {
            if (isStandalone()) {
                e.preventDefault();
            }
        }, { passive: false });

        document.body.addEventListener('touchstart', function(e) {
            if (isStandalone()) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent scrolling
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        const installStatus = document.getElementById('installStatus');

        // Log initial state
        console.log('PWA Script Starting...');
        console.log('Service Worker supported:', 'serviceWorker' in navigator);
        console.log('Display Mode:', window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser');

        // Update status message
        function updateStatus(message) {
            console.log('Status:', message);
            installStatus.textContent = message;
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/sw.js', {
                        scope: '/'
                    });
                    console.log('ServiceWorker registration successful with scope:', registration.scope);
                    updateStatus('Service Worker registered successfully');
                } catch (error) {
                    console.error('ServiceWorker registration failed:', error);
                    updateStatus('Service Worker registration failed');
                }
            });
        } else {
            console.log('Service Workers not supported');
            updateStatus('Service Workers not supported on this browser');
        }

        // Handle installation
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('beforeinstallprompt event fired');
            e.preventDefault();
            deferredPrompt = e;
            updateStatus('App is ready to install');
        });

        installButton.addEventListener('click', async () => {
            console.log('Install button clicked');
            if (!deferredPrompt) {
                console.log('No deferred prompt available');
                return;
            }
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response to the install prompt: ${outcome}`);
            deferredPrompt = null;
            updateStatus(outcome === 'accepted' ? 'Installation started' : 'Installation declined');
        });

        window.addEventListener('appinstalled', (event) => {
            console.log('PWA was installed');
            updateStatus('App was installed successfully');
        });

        // Check if already installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('App is already installed');
            updateStatus('App is already installed');
        }
    </script>
</body>
</html>
